<html>
	<head>
		<title>API REST</title>
	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="/css/Style.css">
	</head>
	<body>
		<div class="form">
			<form  action="/php/create.php" method="POST">
				<p>ID</p>
				<label for="IDENTIFICACION">ID del Usuario</label>
				<br>
				<input type="text" name="IDENTIFICACION" placeholder="" required>
			<p>Tipo</p>
				<label for="Tipo">Tipo de Usuario</label>
				<br>
				<input type="text" name="Tipo" placeholder="Estudiante/Profesor/Administrador" required>
				<p>Nombre</p>

				<br>
				<input type="text" name="Nombre" placeholder="" required>
				<p>Apellido</p>
				<label for="Apellido">ingrese apellido</label>
				<br>
				<input type="text" name="Apellido" placeholder="" required>
				<p>Asunto</p>
				<label for="Asunto">ingrese el Asunto</label>
				<br>
				<input type="text" name="Asunto" placeholder="" required>
				<p>Descripcion</p>
				<label for="Descripcion">Su Descripcion</label>
				<br>
				<textarea name="Descripcion" placeholder="Descripcion del mensaje" required></textarea>
<hr>
<input  type="Submit"class="boton" value="Crear">

			</form>
		</div>

	</hr>
</html>
